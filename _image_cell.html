<table class='cell'>
	<tbody>
		<tr>
			<div class='pull-right muted item-date'>
				{{item.start}}
				<span ng-hide='item.start'>Undated</span>
			</div>
			<td class='single-column'><img ng-src="{{item.url}}" class='thumbnail'/></td>
		</tr>
		<tr>
			<td class='single-column'>
				<strong>{{item.title}}</strong>
				<div class='muted'>{{item.subtitle}}</div>
			</td>
		</tr>
	</tbody>
</table>
